<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Palette+Mosaic&display=swap"
        rel="stylesheet">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body class="bg-yellow">

    <main class="flex flex-wrap mx-10 sm:mx-20 md:mx-32 lg:mx-20 2xl:mx-40 h-screen py-16">
        <header class="w-full lg:w-[45%]">
            <nav>
                <h1 class="palette-mosaic text-5xl sm:text-7xl pb-10">Pokedex</h1>
            </nav>

            <section class="lg:pe-10 xl:pe-20 xl:border-r-2 border-black w-full">
                <div class="bg-white bg-opacity-50 flex w-[100%] h-16 sm:h-14 items-center rounded-lg">
                    <input class="montserrat text-xl font-medium border-none w-full flex-1 px-4 bg-transparent"
                        type="text" placeholder="PokÃ©mon name/ number">
                    <img class="h-7" src="./assets/faSearch.png" alt="search icon">
                    <img class="mx-4 lg:mx-2 xl:mx-4 h-7" src="./assets/faRandom.png" alt="random icon">
                </div>
                <div class="flex items-end pt-10 sm:pt-16">
                    <h2 class="pe-5 montserrat font-extrabold text-3xl sm:text-5xl">Pikachu</h2>
                    <img class="h-12 ps-5" src="./assets/HeartEmpty.png" alt="heart icon">
                </div>

                <div id="pokemonImg" class="flex justify-center items-center py-5">
                    <img src="./assets/25 1.png" alt="pokemon image">
                </div>

                <div class="flex justify-end">
                    <h4 class="montserrat font-extrabold text-2xl sm:text-4xl">#025</h4>
                </div>
            </section>
        </header>

        <aside class="w-full lg:w-[55%] lg:ps-5 xl:ps-16 pt-16 lg:pt-0">
            <div class="flex justify-center lg:justify-end lg:pt-6">
                <div class="bg-black h-16 w-72 rounded-lg flex justify-center items-center">
                    <p class="text-white montserrat font-semibold text-2xl pe-3">Open Favorites</p>
                    <img class="h-8" src="./assets/faHeart.png" alt="heart icon">
                </div>
            </div>

            <article
                class="montserrat font-semibold text-[22px] sm:text-[25px] md:text-3xl lg:text-2xl xl:text-4xl pb-16 pt-16 lg:pb-0 md:pt-24">
                <div class="grid grid-cols-2" style="grid-template-columns: minmax(0, 1fr) minmax(0, 2fr);">
                    <div class="">
                        <h3 class="font-bold h-12 mb-4">Type:</h3>
                        <h3 class="font-bold h-12 mb-4">Location:</h3>
                        <h3 class="font-bold h-12 mb-4">Abilities:</h3>
                        <h3 class="font-bold h-12 mb-4">Moves:</h3>
                    </div>
                    <div class="overflow-hidden">
                        <p class="h-12 mb-4 overflow-y-auto">Electric</p>
                        <p class="h-12 mb-4 overflow-y-auto">Trophy Garden</p>
                        <p class="h-12 mb-4 overflow-y-auto">Static, Lighting Rod</p>
                        <p class="h-32 overflow-y-auto">Mega Punch, Pay Day, Thunder Punch, Slam Double Kick, Mega Kick,
                            Headbutt, Body Slam</p>
                    </div>
                </div>

                <div class="pt-10 w-full">
                    <h3 class="font-bold">Evolution:</h3>
                    <div
                        class="flex justify-center items-center text-base sm:text-lg md:text-xl lg:text-lg xl:text-2xl">
                        <div class="w-1/5 text-center">
                            <img src="./assets/pichu.png" alt="pokemon evolution image">
                            <p>Pichu</p>
                        </div>
                        <div class="w-1/6 flex justify-center">
                            <img class="h-7 xl:h-12" src="./assets/long-arrow-alt-right.png" alt="right arrow">
                        </div>
                        <div class="w-1/5 text-center">
                            <img src="./assets/pikachu.png" alt="pokemon evolution image">
                            <p>Pikachu</p>
                        </div>
                        <div class="w-1/6 flex justify-center">
                            <img class="h-7 xl:h-12" src="./assets/long-arrow-alt-right.png" alt="right arrow">
                        </div>
                        <div class="w-1/5 text-center">
                            <img src="./assets/raichu.png" alt="pokemon evolution image">
                            <p>Raichu</p>
                        </div>
                    </div>
                </div>
            </article>
        </aside>
    </main>


    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
