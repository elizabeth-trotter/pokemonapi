<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Palette+Mosaic&display=swap"
        rel="stylesheet">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body id="background">

    <main class="flex flex-wrap mx-10 sm:mx-20 md:mx-32 lg:mx-20 2xl:mx-40 py-16">
        <header class="w-full lg:w-[45%]">
            <nav>
                <h1 class="palette-mosaic text-5xl sm:text-7xl pb-10" style="color: #1F2937;">Pokedex</h1>
            </nav>

            <section class="lg:pe-10 xl:pe-20 xl:border-r-2 border-black w-full">
                <div class="bg-white bg-opacity-50 flex w-[100%] h-16 sm:h-14 items-center rounded-lg">
                    <input id="inputField"
                        class="montserrat text-xl font-medium border-none w-full flex-1 px-4 bg-transparent" type="text"
                        placeholder="Pokémon name/ number">
                    <button id="searchBtn" class="icon-btn px-1 py-1">
                        <img class="h-7" src="./assets/faSearch.png" alt="search icon">
                    </button>
                    <button id="randomBtn" class="mx-2 lg:mx-1 xl:mx-2 icon-btn px-1 py-1">
                        <img class="h-7" src="./assets/faRandom.png" alt="random icon">
                    </button>
                </div>
                <div class="flex items-end pt-10 sm:pt-16">
                    <h2 id="pokeName" class="pe-5 montserrat font-extrabold text-3xl sm:text-5xl"></h2>
                    <button id="favHeartBtn">
                        <img id="heartIcon" class="h-12 ps-5" src="./assets/HeartEmpty.png" alt="heart icon">
                    </button>
                </div>

                <div class="flex justify-center items-center py-5">
                    <img id="pokeImg" src="./assets/25 1.png" alt="pokemon image">
                </div>

                <div class="flex justify-between items-end">
                    <button id="shinyFormBtn">
                        <img id="shinyIcon" class="h-14" src="./assets/Sparkle.png" alt="shiny icon">
                    </button>
                    <h4 class="montserrat font-extrabold text-2xl sm:text-4xl">#<span id="pokeNum"></span></h4>
                </div>
            </section>
        </header>

        <aside class="w-full lg:w-[55%] lg:ps-5 xl:ps-16 pt-16 lg:pt-0">
            <div class="hidden lg:flex justify-end pt-6">
                <button id="seeFavoritesBtn" type="button" data-drawer-target="drawer-swipe"
                    data-drawer-show="drawer-swipe" data-drawer-placement="bottom" data-drawer-edge="true"
                    data-drawer-edge-offset="bottom-[60px]" aria-controls="drawer-swipe"
                    class="bg-gray-800 h-16 w-72 rounded-lg flex justify-center items-center">
                    <p class="text-white montserrat font-semibold text-2xl pe-3">Open Favorites</p>
                    <img class="h-8" src="./assets/faHeart.png" alt="heart icon">
                </button>
            </div>

            <article
                class="montserrat font-semibold text-[22px] sm:text-[25px] md:text-3xl lg:text-2xl xl:text-4xl pb-16 pt-16 lg:pb-0 md:pt-24">
                <div class="grid grid-cols-2" style="grid-template-columns: minmax(0, 1fr) minmax(0, 2fr);">
                    <div class="">
                        <h3 class="font-bold h-12 mb-4">Type:</h3>
                        <h3 class="font-bold h-12 mb-4">Location:</h3>
                        <h3 class="font-bold h-12 mb-4">Abilities:</h3>
                        <h3 class="font-bold h-12 mb-4">Moves:</h3>
                    </div>
                    <div class="overflow-hidden">
                        <p id="pokeType" class="h-12 mb-4 overflow-y-auto"></p>
                        <p id="pokeLocation" class="h-12 mb-4 overflow-y-auto"></p>
                        <p id="pokeAbilities" class="h-12 mb-4 overflow-y-auto"></p>
                        <p id="pokeMoves" class="h-32 overflow-y-auto"></p>
                    </div>
                </div>

                <div class="pt-10 w-full">
                    <h3 class="font-bold">Evolution:</h3>
                    <div id="evolutionDiv" class="overflow-x-auto flex justify-between items-center text-base sm:text-lg md:text-xl lg:text-lg xl:text-2xl"></div>
                </div>
            </article>
        </aside>
    </main>

    <!-- drawer component -->
    <div id="drawer-swipe"
        class="fixed z-40 w-full overflow-y-auto border-t rounded-t-lg border-gray-700 bg-gray-800 transition-transform left-0 right-0 translate-y-full bottom-[60px] lg:bottom-0"
        tabindex="-1" aria-labelledby="drawer-swipe-label">
        <div class="p-4 cursor-pointer hover:bg-gray-700" data-drawer-toggle="drawer-swipe">
            <span
                class="absolute w-8 h-1 -translate-x-1/2 rounded-lg top-3 left-1/2 bg-white"></span>
            <h5 id="drawer-swipe-label"
                class="inline-flex items-center text-base montserrat text-white font-bold"><img
                    class="h-4 pe-1" src="./assets/faHeart.png">Favorite Pokémon</h5>
        </div>
        <div class="">
            <div class="px-4 md:px-10">
                <div id="ulForModalFavorites" class="my-5 flex flex-wrap justify-center gap-5"></div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <!-- <script src="./node_modules/flowbite/dist/flowbite.min.js"></script> -->
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
